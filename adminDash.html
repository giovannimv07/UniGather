<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge"> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0"> 
	<title>UniGather</title> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="css/adminDash.css" 
            rel="stylesheet" />
	<link rel="stylesheet"
		href="css/responsive.css"> 
</head> 

<body> 
	
	<!-- for header part -->
	<header> 

		<div class="logosec"> 
			<div class="logo">UniGather</div> 
			<i class="material-icons icn menuicn"
				id="menuicn"
				alt="menu-icon">menu
            </i>
		</div> 

		<div class="searchbar"> 
			<input type="text" placeholder="Search"> 
			<div class="searchbtn"> 
                <i class="icn srchicn material-icons"
                    alt="search-icon">search
                </i>
			</div> 
		</div> 

        <button class="button-34">
            <i class="icn srchicn material-icons"
                    alt="add-icon">add
                </i>
        </button>

		<div class="message"> 
			<div class="circle"></div> 
			<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png"
				class="icn"
				alt=""> 
			<div class="dp"> 
			<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
					class="dpicn"
					alt="dp"> 
			</div> 
		</div> 

	</header> 

	<div class="main-container"> 
		<div class="navcontainer"> 
			<nav class="nav"> 
				<div class="nav-upper-options"> 
					<div class="nav-option option1"> 
						<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210182148/Untitled-design-(29).png"
							class="nav-img"
							alt="dashboard"> 
						<h3> Dashboard</h3> 
					</div> 

					<div class="nav-option option4"> 
						<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/6.png"
							class="nav-img"
							alt="institution"> 
						<h3> Institution</h3> 
					</div> 

					<div class="nav-option option5"> 
						<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183323/10.png"
							class="nav-img"
							alt="blog"> 
						<h3> Profile</h3> 
					</div> 

					<div class="nav-option option6"> 
						<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/4.png"
							class="nav-img"
							alt="settings"> 
						<h3> Settings</h3> 
					</div> 

					<div class="nav-option logout"> 
						<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png"
							class="nav-img"
							alt="logout"> 
						<h3>Logout</h3> 
					</div> 

				</div> 
			</nav> 
		</div> 
		<div class="main"> 

			<div class="searchbar2"> 
				<input type="text"
					name=""
					id=""
					placeholder="Search"> 
				<div class="searchbtn"> 
				</div> 
			</div> 
            <h2 >
                Upcoming Events will go here :-)
            </h2>
			<div class="box-container"> 

				<div class="box box-child"> 
					<div class="text"> 
						<h3 class="event-heading">Event Name</h3> 
						<h2 class="topic">University Name</h2> 
					</div> 
				</div> 

				<div class="box box-child"> 
					<div class="text"> 
						<h2 class="event-heading">150</h2> 
						<h2 class="topic">Likes</h2> 
					</div> 
				</div> 

				<div class="box box-child"> 
					<div class="text"> 
						<h2 class="event-heading">320</h2> 
						<h2 class="topic">Comments</h2> 
					</div> 
				</div> 

				<div class="box box-child"> 
					<div class="text"> 
						<h2 class="event-heading">70</h2> 
						<h2 class="topic">Published</h2> 
					</div> 
				</div> 
			</div> 

	</div> 

	<script src="./js/index.js"></script> 
</body> 
</html>
