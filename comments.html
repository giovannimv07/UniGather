<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, 
				initial-scale=1.0"
		/>
		<title>UniGather</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
		<link href="css/comments.css" rel="stylesheet" />
	</head>

	<body>
		<!-- for header part -->
		<header>
			<div class="logosec">
				<div class="logo">UniGather</div>
				<i
					class="material-icons icn menuicn"
					id="menuicn"
					alt="menu-icon"
					>menu
				</i>
			</div>

			<div class="searchbar">
				<input type="text" placeholder="Search" />
				<div class="searchbtn">
					<i class="icn srchicn material-icons" alt="search-icon"
						>search
					</i>
				</div>
			</div>
			<div>
				<div class="dp">
					<img
						src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
						class="dpicn"
						alt="dp"
					/>
				</div>
			</div>
		</header>

		<div class="main-container">
			<div class="navcontainer">
				<nav class="nav">
					<div class="nav-upper-options">
						<div class="nav-option option1">
							<img
								src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182148/Untitled-design-(29).png"
								class="nav-img"
								alt="dashboard"
							/>
							<!-- <h3>Dashboard</h3> -->
							<a href="adminDash.html"><h3>Dashboard</h3></a>
						</div>

						<div class="nav-option option4">
							<img
								src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/6.png"
								class="nav-img"
								alt="institution"
							/>
							<!-- <h3>Institution</h3> -->
							<a href="university.html"><h3>RSOs</h3></a>
						</div>

						<div class="nav-option option5">
							<img
								src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183323/10.png"
								class="nav-img"
								alt="blog"
							/>
							<h3>Profile</h3>
						</div>

						<div class="nav-option logout">
							<img
								src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png"
								class="nav-img"
								alt="logout"
							/>
							<!-- <h3>Logout</h3> -->
							<a href="index.html"><h3>Logout</h3></a>
						</div>
					</div>
				</nav>
			</div>
			<div class="main">
				<!-- Event Information Section -->
				<!-- <div class="event-info">
					<h2>Event Name</h2>
					<p>Location: Event Location</p>
					<p>Date: Event Date</p>
					<p>Time: Event Time</p>
					<p>Description: Event Description</p>
				</div> -->
				<div class="event-info">
					<h2 id="eventName"></h2>
					<p id="eventLocation"></p>
					<p id="eventDate"></p>
					<p id="eventTime"></p>
					<p id="eventDescription"></p>
				</div>

				<!-- Comments Section -->
				<div class="comments-section">
					<h3>Comments</h3>
					<!-- Individual Comment -->
					<div class="comment" data-user-id="0">
						<!-- Example userId, replace with actual userId -->
						<div class="comment-header">
							<div class="comment-user">User Name</div>
							<div class="comment-actions">
								<button class="edit-comment-btn">Edit</button>
								<button class="delete-comment-btn">
									Delete
								</button>
							</div>
						</div>
						<div class="comment-content">Comment Content</div>
					</div>
				</div>

				<!-- New Comment Form -->
				<form id="new-comment-form" class="new-comment-form">
					<h3>Add a New Comment</h3>
					<div class="form-group">
						<label for="comment-content">Comment:</label>
						<textarea
							id="comment-content"
							name="comment-content"
							rows="4"
							required
						></textarea>
					</div>
					<div class="form-group">
						<label for="comment-rating">Rating:</label>
						<select
							id="comment-rating"
							name="comment-rating"
							required
						>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
					</div>
					<button id="add-comment-btn" type="submit">
						Post Comment
					</button>
				</form>
			</div>
		</div>

		<script src="js/comments.js"></script>
	</body>
</html>
